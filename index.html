<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert.js</title>

  <!-- FAVICON -->
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

  <!-- STYLES -->
  <link rel="stylesheet" href="./css/configs.css">
  <link rel="stylesheet" href="./alert/alert.css">
</head>
<body>

  <header>
    <div class="header-container">
      <div class="header-title">Alert.js</div>
      <div class="header-description">Modal de alerta customizável, feito com javascript puro.</div>
    </div>
  </header>

  <main>
    <h1>Configurações iniciais</h1>

    <p>
      Inclua os estilos e scripts no seu código!
    </p>

    <div class="container-editor">
      <div class="box-editor">
        <div class="line-code">
          <span class="tag">
            <
              <span class="name-tag">link</span>
  
              <span class="attribute-tag">rel</span>
              <span class="resource-tag">=</span>
              <span class="value-attribute-tag">"stylesheet"</span>
  
              <span class="attribute-tag">href</span>
              <span class="resource-tag">=</span>
              <span class="value-attribute-tag">"./css/alert.css"</span>
            >
          </span>
        </div>
  
        <div class="line-code">
            <span class="tag">
              <
                <span class="name-tag">script</span>
  
                <span class="attribute-tag">src</span>
                <span class="resource-tag">=</span>
                <span class="value-attribute-tag">"./js/alert.js"</span>
              >
            </span>
  
            <span class="tag">
              <
                <span class="name-tag">/script</span>
              >
            </span>
        </div>
      </div>
      
      <div class="box-actions">
        <a href="javascript:void(0);" class="item" id="copiar">Copiar</a>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="footer-container">
      <div class="infos">
        <div class="box-info">
          <div class="box-text">Melhorias são sempre bem vindas! XD</div>
          <a class="box-link" target="_blank" href="#">Clique aqui!</a>
        </div>

        <div class="box-info">
          <img class="box-image" src="./img/github.png" alt="GitHub icon" alt="GitHub icon">
          <a class="box-link" target="_blank" href="https://github.com/07matheus">Meu perfil</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script src="./js/configs.js"></script>
  <script src="./alert/alert.js"></script>
</body>
</html>
